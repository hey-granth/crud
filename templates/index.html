<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='teacher.png') }}">
</head>
<body>
{% block body %}
<div class="container">
    <div class="well text-center">
        <h1>Python Flask CRUD Web Application Development</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Student List <button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#myModal">Add Student Data</button></h2>
            <table class="table table-striped">
                <tr>
                    <th>Serial No.</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>01</td>
                    <td>Granth</td>
                    <td>heygranth@gmail.com</td>
                    <td>849651653</td>
                    <td>
                        <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit">Edit</a>
                        <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure to delete?')">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
        <div id="modaledit" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Please Update Data</h4>
                    </div>
                    <div class="modal-body">
                        <form action="{{ url_for('insert') }}" method="POST">
                            <div class="form-group">
                                <label>Name:</label>
                                <input type="text" class="form-control" name="name" value="Granth">
                            </div>
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="text" class="form-control" name="email" value="heygranth@gmail.com">
                            </div>
                            <div class="form-group">
                                <label>Phone:</label>
                                <input type="text" class="form-control" name="phone" value="9599443100">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Update Data</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="well">
    <h3><a href="https://github.com/hey-granth">GitHub</a></h3>
    <span class="pull-right"><a href="https://x.com/heygranth">Follow me on X</a></span>
</div>

{% endblock %}

</body>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</html>
